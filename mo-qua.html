<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>üéÅ M·ªü Qu√†</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Trang 1 */
        #start {
            text-align: center;
        }

        #start button {
            font-size: 24px;
            padding: 15px 35px;
            border: none;
            border-radius: 40px;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #start button:hover {
            transform: scale(1.05);
        }

        /* Trang qu√† */
        #gift {
            display: none;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #gift h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #gift img {
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Tr√°i tim */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: fly 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes fly {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-700px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="start">
    <button onclick="openGift()">üéÅ M·ªü qu√†</button>
</div>

<div id="gift">
    <h1>ƒê√¢y l√† qu√† anh mu·ªën</h1>
    <!-- ƒê·ªîI T√äN ·∫¢NH ·ªû ƒê√ÇY -->
    <img src="qua.jpg" alt="Qu√†">
</div>

<script>
    function openGift() {
        document.getElementById("start").style.display = "none";
        document.getElementById("gift").style.display = "flex";

        setInterval(createHeart, 300);
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }
</script>

</html>
